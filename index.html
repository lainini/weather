    <script>
        function myAxios(confige) {
            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                if (confige.params) {
                    const urlparams = new URLSearchParams(confige.params).toString();
                    confige.url += `?${urlparams}`
                }
                xhr.open(confige.method || "GET", confige.url);
                xhr.addEventListener('loadend', () => {
                    if (xhr.status >= 200 && xhr.status <= 300) {
                        resolve(JSON.parse(xhr.response));
                    } else {
                        reject(new Error(xhr.statusText));
                    };
                });
                if (confige.data) {
                    const usdata = JSON.stringify(confige.data);
                    xhr.setRequestHeader('Content-Type', 'application/json');
                    xhr.send(usdata);
                } else { xhr.send(); }
            });
        };

    </script>
